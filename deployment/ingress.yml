apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: authentication
  name: authentication-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: "/(/|$)(.*)"
            backend:
              serviceName: authentication-service
              servicePort: 80